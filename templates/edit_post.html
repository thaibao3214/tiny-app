{% extends "base.html" %}

{% block content %}
<h2>Chỉnh sửa bài viết</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.title.label }}
        {{ form.title(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.body.label }}  {# Đổi content thành body #}
        {{ form.body(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>
</form>
{% endblock %}
